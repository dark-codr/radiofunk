<div id="musicList" class="flex items-center space-x-6 min-h-[64px] min-w-[calc(100%_-_4rem)] md:min-w-[calc(100%_-_6rem)] {% if not LANGUAGE_BIDI %}md:left-[6rem] left-[4rem]{% else %}left-0{% endif %} bottom-0 z-[60] fixed border-t-2 border-t-yellow-400 py-1 px-3">
  <div class="img-area w-[60px] min-h-[60px] max-h-[60px] relative justify-items-center hover:cursor-pointer hover:shadow-xl flex items-center p-1">
    <img src="{% static 'images/card/manage-uploads.svg' %}" alt="" class="flex object-cover object-center w-[60px] h-[60px]">
  </div>

  <div class="play-pause hover:scale-110 reltaive w-[34px] h-[34px] p-1 justify-items-center hover:cursor-pointer hover:shadow-xl flex items-center rounded-full bg-yellow-200 transition-shadow duration-300 ease-in-out text-center">
    <svg class="flex w-[34px] h-[34px] object-cover items-center text-yellow-900" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path></svg>
  </div>

  <div class="song-details reltaive min-w-[30%] max-w-[30%]">
    <h3 class="name text-yellow-400 font-black tracking-wide truncate text-sm">Name</h3>
    <p class="artist text-gray-400 font-normal truncate text-xs animate-pulse">Listening</p>
  </div>

  <div class="reltaive w-[34px] h-[34px] p-1 justify-items-center hover:cursor-pointer hover:shadow-xl flex items-center rounded-full bg-yellow-200 transition-shadow duration-300 ease-in-out text-center">
    <svg id="prev" class="flex w-[34px] h-[34px] object-cover items-center text-yellow-900" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8.445 14.832A1 1 0 0010 14v-2.798l5.445 3.63A1 1 0 0017 14V6a1 1 0 00-1.555-.832L10 8.798V6a1 1 0 00-1.555-.832l-6 4a1 1 0 000 1.664l6 4z"></path></svg>
  </div>

  <div class="progress-area">
    <div class="progress-bar">
      <audio id="main-audio" src=""></audio>
    </div>
    <div class="song-timer w-full justify-between flex">
      <span class="current-time">0:00</span>
      <span class="max-duration">0:00</span>
    </div>
  </div>

  <div class="reltaive w-[34px] h-[34px] p-1 justify-items-center hover:cursor-pointer hover:shadow-xl flex items-center rounded-full bg-yellow-200 transition-shadow duration-300 ease-in-out text-center">
    <svg id="next" class="flex w-[34px] h-[34px] object-cover items-center text-yellow-900" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M4.555 5.168A1 1 0 003 6v8a1 1 0 001.555.832L10 11.202V14a1 1 0 001.555.832l6-4a1 1 0 000-1.664l-6-4A1 1 0 0010 6v2.798l-5.445-3.63z"></path></svg>
  </div>

  <div class="reltaive w-[34px] h-[34px] p-1 justify-items-center hover:cursor-pointer hover:shadow-xl flex items-center rounded-full transition-shadow duration-300 ease-in-out text-center">
    <svg id="moreMusic" class="flex w-[34px] h-[34px] object-cover items-center text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path></svg>
  </div>

  <div id="list" class="hidden music-list absolute bg-gray-900 min-w-[384px] max-w-[384px] min-h-min max-h-96 right-3 bottom-[77px] pb-3 px-4 rounded-lg transition-all duration-500 ease-out z-50 overflow-y-scroll scrollbar-hide">
    <div class="header z-[51] fixed flex items-center justify-between min-w-[354px] max-w-[354px] bg-gray-900 py-3 rounded-t-lg">
      <div class="row flex items-center space-x-6">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        <span>Listening List</span>
      </div>
      <svg id="close" class="w-6 h-6 cursor-pointer hover:shadow-xl" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
    </div>
    <ul class="overflow-y-scroll scrollbar-hide mt-[48px]">
      <!-- here li list are coming from js -->
    </ul>
  </div>

</div>
