{% load static heroicons %}

{% url 'home' as home_url %}
{% url 'about' as about_url %}

<section
  class="fixed top-0 z-40 flex flex-col p-4 w-[70px] items-center h-screen space-y-8 bg-black"
>
  <a href="{% url 'home' %}" title="Home">
    <img
      src="{% static 'images/favicon.png' %}"
      width="44"
      height="44"
      objectFit="contain"
      alt="Radio Funk Logo"
      class="hover:animate-spin"
    />
  </a>
  <div class="flex flex-col space-y-6">
    <a href="{% url 'home' %}" title="Home">
      <div
        class="sidebarIcon text-sm hover:animate-bounce hover:text-white {% if request.path == home_url %}active:duration-400 text-white active:text-white{% endif %} hover:duration-400  opacity-[0.85]"
      >
        {% heroicon 'home' style='solid' %}
      </div>
    </a>
    <a href="{% url 'about' %}" title="Discover">
      <div
        class="sidebarIcon text-xs hover:animate-bounce hover:text-white hover:duration-400 {% if request.path == about_url %}active:duration-400 text-white active:text-white{% endif %}"
      >
        {% heroicon 'map' style='solid' %}
      </div>
    </a>
    <div
      class="sidebarIcon text-xs hover:animate-bounce hover:text-white active:text-white hover:duration-400 active:duration-400"
    >
      {% heroicon 'microphone' style='solid' %}
    </div>
    <div
      class="sidebarIcon text-xs hover:animate-bounce hover:text-white active:text-white hover:duration-400 active:duration-400"
    >
      {% heroicon 'clock' style='solid' %}
    </div>
  </div>
</section>
